
name: Deploy Tutorial
on: [workflow_dispatch]

jobs:
  sandbox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ${{ secrets.ROLE_ARN }}
          role-duration-seconds: 1200
          role-session-name: 'github-actions'

      - name: Configure AWS CLI
        id: install-aws-cli
        uses: unfor19/install-aws-cli-action@v1.0.2
        with:
          version: 2     # default
          verbose: false # default
          arch: amd64    # allowed values: amd64, arm64
      
      - name: Terraform Init
        run: |
            cd terraform
            terraform init

      - name: Terraform Format
        run: |
            cd terraform
            terraform fmt -check

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: |
            cd terraform
            terraform workspace select sandbox || terraform workspace new sandbox
            terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.event_name == 'merge'
        run: |
            cd terraform
            terraform workspace select sandbox || terraform workspace new sandbox
            terraform apply --auto-approve tfplan

      - name: Upload Web Content
        if: github.event_name == 'merge'
        run: |
            cd src
            aws s3 sync . s3://hl-web-tutorial/



